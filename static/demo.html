<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Describe-On-Tap MVP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
            margin-bottom: 20px;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            border: 3px dashed #667eea;
            border-radius: 15px;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 200px;
        }

        .file-label:hover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: translateY(-2px);
        }

        .file-label.dragover {
            border-color: #764ba2;
            background: #e8f0ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.9rem;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .control-select {
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .control-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
        }

        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }

        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .output-section {
            margin-top: 30px;
        }

        .output-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .output-text {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            min-height: 120px;
            font-size: 1rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            transition: all 0.3s ease;
        }

        .output-text:empty::before {
            content: "Upload an image and click 'Describe' to see the analysis here...";
            color: #999;
            font-style: italic;
        }

        .audio-section {
            margin-top: 25px;
        }

        .audio-player {
            width: 100%;
            height: 60px;
            border-radius: 10px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .preview-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .feature-card {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #e1e5e9;
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .feature-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .feature-desc {
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Describe-On-Tap</h1>
            <p>AI-Powered Image Description for Accessibility</p>
        </div>
        
        <div class="main-content">
            <form id="f">
                <div class="upload-section">
                    <div class="file-upload">
                        <input type="file" name="file" id="fileInput" accept="image/*" capture="environment" required class="file-input">
                        <label for="fileInput" class="file-label" id="fileLabel">
                            <div class="upload-icon">üì∑</div>
                            <div class="upload-text">Choose Image or Drag & Drop</div>
                            <div class="upload-subtext">Supports JPG, PNG, GIF, and other image formats</div>
                        </label>
                    </div>
                    <img id="previewImage" class="preview-image" style="display: none;">
                </div>

                <div class="controls">
                    <div class="control-group">
                        <label class="control-label">Analysis Mode</label>
                        <select name="mode" class="control-select">
                            <option value="auto">ü§ñ Auto (Smart Detection)</option>
                            <option value="text">üìÑ Force Text (OCR)</option>
                            <option value="detail">üëÅÔ∏è Force Detail (Vision)</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label class="control-label">AI Model</label>
                        <select name="vlm" class="control-select">
                            <option value="moondream:v2">üåô Moondream v2 (Vision)</option>
                            <option value="llama3.2:latest">ü¶ô Llama 3.2 (Text)</option>
                        </select>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="submit-btn">
                    <span class="loading-spinner" id="loadingSpinner"></span>
                    <span id="btnText">üöÄ Describe Image</span>
                </button>
            </form>

            <div id="status" class="status" style="display: none;"></div>

            <div class="output-section">
                <div class="output-label">üìù Description</div>
                <div id="out" class="output-text"></div>
            </div>

            <div class="audio-section">
                <div class="output-label">üîä Audio Output</div>
                <audio id="au" controls class="audio-player" style="display: none;"></audio>
            </div>

            <div class="feature-grid">
                <div class="feature-card">
                    <div class="feature-icon">ü§ñ</div>
                    <div class="feature-title">Smart AI</div>
                    <div class="feature-desc">Automatically detects text vs. visual content</div>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">üîä</div>
                    <div class="feature-title">Audio Output</div>
                    <div class="feature-desc">High-quality text-to-speech synthesis</div>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">üîí</div>
                    <div class="feature-title">Privacy First</div>
                    <div class="feature-desc">All processing happens locally on your device</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const f = document.getElementById('f');
        const out = document.getElementById('out');
        const au = document.getElementById('au');
        const status = document.getElementById('status');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const fileInput = document.getElementById('fileInput');
        const fileLabel = document.getElementById('fileLabel');
        const previewImage = document.getElementById('previewImage');
        
        // File upload handling
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                    fileLabel.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Drag and drop functionality
        fileLabel.addEventListener('dragover', function(e) {
            e.preventDefault();
            fileLabel.classList.add('dragover');
        });
        
        fileLabel.addEventListener('dragleave', function(e) {
            e.preventDefault();
            fileLabel.classList.remove('dragover');
        });
        
        fileLabel.addEventListener('drop', function(e) {
            e.preventDefault();
            fileLabel.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                const file = files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                    fileLabel.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Reset preview when file is cleared
        fileInput.addEventListener('click', function() {
            if (this.value === '') {
                previewImage.style.display = 'none';
                fileLabel.style.display = 'flex';
            }
        });
        
        // Form submission
        f.onsubmit = async (e) => {
            e.preventDefault();
            console.log('Form submitted');
            
            // Show loading state
            submitBtn.disabled = true;
            btnText.textContent = 'Processing...';
            loadingSpinner.style.display = 'inline-block';
            status.style.display = 'block';
            status.className = 'status loading';
            status.textContent = 'ü§ñ Analyzing your image...';
            out.textContent = '';
            au.style.display = 'none';
            
            try {
                const fd = new FormData(f);
                console.log('Sending request to /analyze');
                
                const startTime = Date.now();
                const r = await fetch('/analyze', {method:'POST', body:fd});
                const endTime = Date.now();
                const duration = ((endTime - startTime) / 1000).toFixed(1);
                
                console.log(`Response received in ${duration}s:`, r.status);
                
                if (!r.ok) {
                    throw new Error(`HTTP error! status: ${r.status}`);
                }
                
                const j = await r.json();
                console.log('JSON response:', j);
                
                // Show success state
                status.className = 'status success';
                status.textContent = `‚úÖ Analysis completed in ${duration}s!`;
                out.textContent = j.description;
                
                // Show audio player if audio is available
                if (j.audio) {
                    au.src = j.audio;
                    au.style.display = 'block';
                    au.play().catch((err) => {
                        console.log('Audio play error:', err);
                        status.textContent += ' (Audio ready - click play)';
                    });
                }
                
                // Add some visual feedback
                out.style.borderColor = '#c8e6c9';
                out.style.backgroundColor = '#f8fff8';
                
            } catch (error) {
                console.error('Error:', error);
                status.className = 'status error';
                status.textContent = '‚ùå Error occurred';
                out.textContent = 'Error: ' + error.message;
                out.style.borderColor = '#ffcdd2';
                out.style.backgroundColor = '#fff8f8';
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                btnText.textContent = 'üöÄ Describe Image';
                loadingSpinner.style.display = 'none';
            }
        };
        
        // Add some interactive feedback
        const controlSelects = document.querySelectorAll('.control-select');
        controlSelects.forEach(select => {
            select.addEventListener('change', function() {
                this.style.borderColor = '#667eea';
                this.style.boxShadow = '0 0 0 3px rgba(102, 126, 234, 0.1)';
            });
        });
        
        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                if (!submitBtn.disabled) {
                    f.dispatchEvent(new Event('submit'));
                }
            }
        });
        
        // Add tooltips for better UX
        const tooltips = {
            'auto': 'Automatically detects whether your image contains text or is a general scene',
            'text': 'Best for documents, screenshots, signs, and text-heavy images',
            'detail': 'Best for photos, artwork, and general visual scenes',
            'moondream:v2': 'Vision-capable AI model for describing images',
            'llama3.2:latest': 'Text-only AI model for processing text content'
        };
        
        // Add tooltip functionality
        controlSelects.forEach(select => {
            select.addEventListener('mouseenter', function() {
                const option = this.options[this.selectedIndex];
                const tooltip = tooltips[option.value];
                if (tooltip) {
                    this.title = tooltip;
                }
            });
        });
    </script>
</body>
